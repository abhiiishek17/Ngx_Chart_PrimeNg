<div class="welcome-container">
    <!-- <h1>Welcome to the Application!</h1> -->
 
<div class="card custom-card bg-warning">
    <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="logo">
                    <img style="width: 73%;" src="assets/img/demo.png">
                </div>
                <div class="">
                    <label for="">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                    <div *ngIf="this.loginForm.get('username')?.invalid && this.loginForm.get('username')?.touched" class="text-danger">
                        Please Enter Username
                    </div>
                </div>
                <div class="mt-3">
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div *ngIf="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched" class="text-danger">
                        Please Enter Password
                    </div>
                </div>

                <div class="mt-3 text-center">
                    <button class="btn btn-dark" (click)="login()">Login</button>
                </div>
            </form>
        
    </div>
</div>


</div>

<div class="documentation-button">
      <button class=" btn btn-info" (click)="cred()" >Click for Credentials</button>
</div>

<div class="credentials-overlay" *ngIf="displayCred">
    <div class="card">
        <div class="card-header text-center">
           <b>Credentials</b> 
        </div>
        <div class="card-body">
            <p>Username : <b>{{loginUser}}</b></p>
            <p>Password : <b>{{loginPass}}</b></p>
            <div class="text-center">
                <button class="btn btn-danger btn-sm" (click)="close()">Close</button>
            </div>
            
        </div>
    </div>
</div>
